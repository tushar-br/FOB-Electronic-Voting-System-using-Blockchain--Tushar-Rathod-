<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Secure Blockchain Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="error-page">
    <div class="background-overlay"></div>

    <nav class="navbar">
        <div class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="brand-icon">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M2 17L12 22L22 17" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M2 12L12 17L22 12" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <defs>
                    <linearGradient id="gradient" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#00f2ea" />
                        <stop offset="1" stop-color="#3b82f6" />
                    </linearGradient>
                </defs>
            </svg>
            <span>E-Vote Chain</span>
        </div>
    </nav>

    <div class="container center-container">
        <main class="error-card animated-entry">
            <div class="icon-wrapper">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" class="lock-icon">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#ef4444" stroke-width="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="#ef4444" stroke-width="2" />
                    <circle cx="12" cy="16" r="1" fill="#ef4444" />
                </svg>
            </div>

            <h2>Vote Already Recorded</h2>

            <div class="error-message-box">
                <p class="highlight-text">This Voter ID has already been used.</p>
                <p class="sub-text">Blockchain prevents duplicate voting automatically.</p>
            </div>

            <div class="security-info">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                <span>System rejected transaction due to existing block hash.</span>
            </div>

            <a href="/" class="secondary-btn" style="position: relative; z-index: 200;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Return to Home
            </a>
        </main>
    </div>

    <!-- Live Terminal -->
    <div id="live-terminal" class="live-terminal">
        <div class="terminal-header">
            <span>Blockchain Ledger (Live)</span>
        </div>
        <div class="terminal-content" id="terminal-logs">
            <!-- Logs will appear here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='terminal.js') }}"></script>
</body>

</html>
